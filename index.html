<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #eef2f5;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Transport Image Gallery</h1>
  <div class="gallery">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/boat.jpg" alt="Boat">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/cablecar.jpg" alt="Cable Car">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/city.jpg" alt="City">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/plane.jpg" alt="Plane">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/plane2.jpg" alt="Plane 2">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/truck.jpg" alt="Truck">
    <img src="c:\Users\Test\Desktop\Image-Gallery/images/yacht.jpg" alt="Yacht">
  </div>
</body>
</html>
